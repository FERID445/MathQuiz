<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtahan</title>
    <link rel="stylesheet" href="./style/exam-start.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://webstockreview.net/images/clipart-math-icon-10.png" type="image/x-icon">
</head>

<body>
    <div class="container">

            <header class="header">
                  <div class="left">
                    <img src="./assests/icon/109618.png" alt="">
                    <span id="span_header">Imtahan</span>
                  </div>
                <div class="header-account">
                    <div class="header-photo"><img src="./assests/images/Frame 32.svg" alt=""></div>
                    <div class="mail">username@gmail.com</div>
                    <img src="./assests/icon/arrow.svg" alt="" class="arrow">
            </header>

            <main class="main">
                    <div class="card">
                        <div class="card-info">
                            <div></div>
                            
                            <span>Imtahan / 9-cu sinif buraxilis</span>        
                            
                            <div class="toggle-container">
                            <p>Dark mode</p> 
                                <div id="toggle">
                                    <i class="indicator"></i>
                                </div>
                            </div>
                        </div>

                        <div class="input-container">
                            <div></div>

                            <div class="student">
                            <p>Tələbə adi</p>
                            <input type="text" name="Məmmədov Cavid">
                        </div>

                        <div class="exam-time">
                            <p>İmtahan vaxti</p>
                            <div class="time">1 saat</div>
                        </div>

                        <div class="question">
                           <p>Suallarin sayi</p>
                           <div class="exam-question">25</div>
                        </div>

                        <div></div>
                        </div>

                        <div class="started">
                          <img src="./assests/images/image 45.svg" alt="" width="150px">
                          <p>Məlumatlar doğrudursa imtahana başlaya bilərsiniz, <br> başladıqdan sonra əvvəlki səhifəyə qayıda <br>bilməyəcəksiniz.</p>
                          <button><a href="">Imtahana basla</a></button>
                        </div>
                     </div>
            </main>
    </div>
    <script src="./js/exam-start.js"></script>
</body>

</html>
